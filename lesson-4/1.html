<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // ES5 стиль
    function ProductES5(name, cost) {
      this.name = name;
      this.cost = cost;
    }

    ProductES5.prototype.reduceCostBy25 = function () {
      this.cost *= 0.75;
    }

    const productES5 = new ProductES5("Пылесос", 3000);
    console.log(`Название продукта: ${productES5.name}\n` +
      `Цена продукта: ${productES5.cost}`);
    productES5.reduceCostBy25();
    console.log(`Новая цена продукта "${productES5.name}": ${productES5.cost}`);

    // ES5 стиль
    class ProductES6 {
      constructor(name, cost) {
        this.name = name;
        this.cost = cost;
      }

      get name() {
        return this._name;
      }

      get cost() {
        return this._cost;
      }

      set name(value) {
        if (typeof value !== "string") {
          throw new TypeError("Название должно являться строкой");
        } else if (value.length === 0) {
          throw new Error("Название слишком короткое!");
        }
        this._name = value;
      }

      set cost(value) {
        this._cost = value;
      }

      reduceCostBy25() {
        this.cost *= 0.75;
      }
    }

    const productES6 = new ProductES6("Компьютерная мышь", 2000);
    console.log(`Название продукта: ${productES6.name}\n` +
      `Цена продукта: ${productES6.cost}`);
    productES6.reduceCostBy25();
    console.log(`Новая цена продукта "${productES6.name}": ${productES6.cost}`);
  </script>
</body>
