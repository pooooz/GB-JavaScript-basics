<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    1. Префиксный инкремент увеличит значение переменной "a" на 1 
      (изначально a === 1), теперь a === 2.
    2. Оператор присваивания присвоит переменной "c" значение переменной "a" 
      (изначально c === undefined), теперь c === a === 2.
    3. console.log выводит содержимое переменной "a" в консоль (a === 2).
     */
    c = ++a;
    console.log(c);

    /*
    1. Переменной "d" присвоится значение переменной "b" (изначально b === 1),
      теперь d === b === 1.
    2. Постфиксный инкремент увеличит значение переменной "b" на 1 (изначально 
      b === 1), теперь b === 2.
    2. console.log выводит значение переменной "d" в консоль (d === 1).
     */
    d = b++;
    console.log(d);

    /*
    1. Префиксный инкремент увеличит значение переменной "a" на 1 
      (изначально a === 2), теперь a === 3.
    2. Бинарный оператор сложения вернёт результат 2 + a, то есть 2 + 3 = 5.
    3. Оператор присваивания задаст возвращаемое сложением значение переменной 
      "c" (изначально c === 2), теперь c === 5.
    4. console.log выводит содержимое переменой "c" в консоль (c === 5). 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    1. Оператор сложения вернёт результат операции 2 + b, то есть 2 + 2 = 4.
    2. Постфиксный инкремент увеличит значение переменной "b" на 1 (изначально 
      b === 2), теперь b === 3.
    3. Присваиваем возвращаемое сложением значение переменной "d" (изначально 
      d === 1), теперь d === 4.
    4. console.log выводит значение переменной "d" в консоль (d === 4).
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // После всех операций a === 3.
    console.log(b); // После всех операций b === 3.
  </script>
