<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    1. Изначально переменной "a" присвоили значение 2.
    2. Первым выполнится операция a *= 2 (a = a * 2), то есть a = 2 * 2, 
      (изначально a === 2), теперь a === 4.
    3. Бинарный оператор сложения вернёт результат вывполнения операции 1 + 4.
    4. Присвоим переменной "x" значение, возвращаемое сложением (x === 5).
    5. console.log выводит значение переменной "x" в консоль (x === 5).
    6. console.log выводит значение переменной "a" в консоль (a === 4).
     */
    console.log(x);
    console.log(a);
  </script>
