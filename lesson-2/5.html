<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Вычисляет результат сложения двух чисел.
     * @param {number} arg1 - Первый операнд.
     * @param {number} arg2 - Второй операнд.
     * @param {string} operation - Вид операции 
     * (возможные операции: "+", "-", "*", "/")
     * @returns {number} Результат выбранной операции, возвращает NaN, если 
     * введены некорректные значения.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return sum(arg1, arg2);
        case "-":
          return diff(arg1, arg2);
        case "*":
          return multiply(arg1, arg2);
        case "/":
          return divide(arg1, arg2);
        default:
          return NaN;
      }
    }

    /**
     * Вычисляет результат сложения двух чисел.
     * @param {number} a - Первое слагаемое.
     * @param {number} b - Второе слагаемое.
     * @returns {number} Результат сложения.
     */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Вычисляет модуль разности аргументов.
     * @param {number} a - Первый аргумент.
     * @param {number} b - Второй аргумент.
     * @returns {number} Результат вычитания.
     */
    function diff(a, b) {
      return a > b ? a - b : b - a;
    }

    /**
     * Вычисляет результат произведения переданных аргументов.
     * @param {number} a - Первый аргумент.
     * @param {number} b - Второй аргумент.
     * @returns {number} Результат произведения.
     */
    function multiply(a, b) {
      return a * b;
    }

    /**
     * Вычисляет частное от деления первого аргумента на второй.
     * @param {number} a - Делимое.
     * @param {number} b - Делитель.
     * @returns {number} - Частное.
     */
    function divide(a, b) {
      return a / b;
    }
  </script>
</body>
