<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = 20
    2. 20 + "10", при попытке сложить рызные типы данных JavaScript попытается
      преобразовать какой-либо из них. В данном случае при попытке сложения
      численного и строкового значения, JS преобразует число к строке и 
      выполнит конкатенацию: "20" + "10" = "2010"
    3. С помощью console.log выводим строку "2010" в консоль
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10", при попытке сложить рызные типы данных JavaScript попытается
      преобразовать какой-либо из них. В данном случае при попытке сложения
      численного и строкового значения, JS преобразует число к строке и 
      выполнит конкатенацию: "10" + "10" = "1010"
    2. "1010" + 10, при попытке сложить рызные типы данных JavaScript попытается
      преобразовать какой-либо из них. В данном случае при попытке сложения
      строкового и численного значения, JS преобразует число к строке и 
      выполнит конкатенацию: "1010" + "10" = "101010"
    3. С помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10);

    /*
    1. Так как в выражении не указана явная группировка собками (), то порядок 
      выполнения будет определяться приоритетом операторов. В данном случае
      унарный плюс имеет приоритет выше, чем оператор сложения (16 > 13), значит
      произойдёт преобразование строкового значения "10" к численному 10
    2. Так как в выражении остались операторы с равным приоритетом, операции
      будут выполняться по порядку: 10 + 10 = 20
    3. 20 + 10 = 30
    4. С помощью console.log выводим число 30 в консоль
    */
    console.log(10 + 10 + +"10");

    /*
    1. Так как в выражении не указана явная группировка собками (), то порядок 
      выполнения будет определяться приоритетом операторов. В данном случае
      унарный минус имеет больший приоритет, чем оператор деления (16 > 14),
      значит произойдёт преобразование строкового значения "" к численному -0
    2. 10 / -0, получим -Infinity
    3. С помощью console.log выводим число -Infinity в консоль
    */
    console.log(10 / -"");

    /*
    1. Так как в выражении не указана явная группировка собками (), то порядок 
      выполнения будет определяться приоритетом операторов. В данном случае
      унарный плюс имеет больший приоритет, чем оператор деления (16 > 14),
      значит произойдёт попытка преобразования "2,5" к числу. И она произойдёт
      успешно, вернув значение NaN, так как дробная часть в JavaScript
      отделяется от целой '.', а не ','.
    2. 10 / NaN, получим NaN
    3. С помощью console.log выводим число NaN в консоль
    */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
